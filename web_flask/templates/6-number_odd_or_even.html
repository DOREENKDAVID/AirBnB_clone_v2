<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    {% if num % 2 == 1 -%}
        <H1> Number: {{ n }} is odd</H1>
{%- else -%}
        <H1> Number: {{ n }} is even</H1>
{%- endif %}

</BODY>

</HTML>
